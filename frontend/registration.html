<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/947e6fb6f8.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
    
    <title>Movie summit 2022</title>
  </head>

  <body>
    <button class="btn btn-dark btn-to-home">
      <a href="/"
        ><i class="fa-solid fa-house"></i> BACK TO HOME
      </a>
    </button>

    <div class="d-flex align-items-center" id="main-section">
      <div class="container registration-text">
        <h1 class="main-heading">Movie Online Summit 2022</h1>
        <p class="main-text">
          THE SUMMIT KICKS OFF ON FRIDAY, <strong>OCTOBER 14TH</strong> <br />
          <em>and can be attended from the comfort of your own home.</em>
        </p>

        <form id="registration-form">
          <input
            class="registration-input"
            id="firstName"
            type="text"
            name="firstName"
            placeholder="YOUR NAME"
          />
          <input
            class="registration-input"
            id="email"
            type="email"
            name="email"
            placeholder="YOUR EMAIL ADDRESS"
            required
          /><br />
          <button class="registration-btn" type="submit">REGISTER NOW</button>
        </form>
      </div>
    </div>
   
    <script src="scripts/index.js"></script>
  </body>
</html>
